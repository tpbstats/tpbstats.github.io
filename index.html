function getCell(type, value) {

function getRow(type, array) {
	var row = document.createElement('tr');
	for (var i = 0; i < array.length; i++)

	return row;
}

function getTable(objects) {
	var table = document.createElement('table');
	var columns = [
		'#',

		'Peers',
		'Delta',
		'IMDB',
		'RT',
